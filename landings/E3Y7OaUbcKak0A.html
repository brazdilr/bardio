    <script>
        // Audio player functionality
        class SongPlayer {
            constructor() {
                this.audio = new Audio();
                this.isPlaying = false;
                this.currentTime = 0;
                this.duration = 0;
                
                this.playBtn = document.getElementById('playBtn');
                this.progress = document.getElementById('progress');
                this.currentTimeEl = document.getElementById('currentTime');
                this.durationEl = document.getElementById('duration');
                
                this.init();
            }
            
            init() {
                // Get audio URL from URL parameters
                const urlParams = new URLSearchParams(window.location.search);
                const audioUrl = urlParams.get('audio') || 'songs/Renata.mp3';
                this.audio.src = audioUrl;
                
                // Get song title from URL parameters
                const songTitle = urlParams.get('title') || 'Va≈°e p√≠se≈à na m√≠ru';
                document.getElementById('trackTitle').textContent = songTitle;
                
                this.setupEventListeners();
                this.setupAudioEvents();
            }
            
            setupEventListeners() {
                this.playBtn.addEventListener('click', () => this.togglePlay());
                
                // Progress bar click
                const progressBar = document.querySelector('.progress-bar');
                progressBar.addEventListener('click', (e) => {
                    const rect = progressBar.getBoundingClientRect();
                    const clickX = e.clientX - rect.left;
                    const percentage = clickX / rect.width;
                    this.seekTo(percentage);
                });
            }
            
            setupAudioEvents() {
                this.audio.addEventListener('loadedmetadata', () => {
                    this.duration = this.audio.duration;
                    this.durationEl.textContent = this.formatTime(this.duration);
                });
                
                this.audio.addEventListener('timeupdate', () => {
                    this.currentTime = this.audio.currentTime;
                    this.updateProgress();
                    this.currentTimeEl.textContent = this.formatTime(this.currentTime);
                });
                
                this.audio.addEventListener('ended', () => {
                    this.isPlaying = false;
                    this.playBtn.textContent = '‚ñ∂';
                });
                
                this.audio.addEventListener('error', (e) => {
                    console.log('Audio error:', e);
                    alert('Nepoda≈ôilo se naƒç√≠st audio soubor.');
                });
            }
            
            togglePlay() {
                if (this.isPlaying) {
                    this.pause();
                } else {
                    this.play();
                }
            }
            
            play() {
                this.audio.play().then(() => {
                    this.isPlaying = true;
                    this.playBtn.textContent = '‚è∏';
                }).catch(error => {
                    console.log('Playback failed:', error);
                    alert('Nepoda≈ôilo se p≈ôehr√°t audio.');
                });
            }
            
            pause() {
                this.audio.pause();
                this.isPlaying = false;
                this.playBtn.textContent = '‚ñ∂';
            }
            
            seekTo(percentage) {
                if (this.duration) {
                    this.audio.currentTime = this.duration * percentage;
                }
            }
            
            updateProgress() {
                if (this.duration) {
                    const percentage = (this.currentTime / this.duration) * 100;
                    this.progress.style.width = percentage + '%';
                }
            }
            
            formatTime(seconds) {
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins}:${secs.toString().padStart(2, '0')}`;
            }
        }
        
        // Initialize player when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new SongPlayer();
            
            // Set up download links
            const urlParams = new URLSearchParams(window.location.search);
            const audioUrl = urlParams.get('audio');
            const pdfUrl = urlParams.get('pdf');
            
            if (audioUrl) {
                document.getElementById('downloadMp3').href = audioUrl;
            }
            
            if (pdfUrl) {
                document.getElementById('downloadPdf').href = pdfUrl;
            }
        });
    </script>
